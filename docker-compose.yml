x-common-vars: &common-vars
  REDIS_HOST: ${REDIS_HOST}
  REDIS_PORT: ${REDIS_PORT}
  REDIS_DB: ${REDIS_DB}
  REDIS_USER: ${REDIS_USER}
  REDIS_PASSWORD: ${REDIS_PASSWORD}

services:
  api:
    build: .
    restart: unless-stopped
    command: uvicorn main:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      <<: *common-vars
      PYTHONPATH: /app
    volumes:
      - .:/app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  celery-worker:
    build: .
    restart: unless-stopped
    command: celery -A tasks.celery_app worker --loglevel=info -Q celery -c 2
    env_file:
      - .env
    environment:
      <<: *common-vars
      PYTHONPATH: /app
    volumes:
      - .:/app
    healthcheck:
      test: ["CMD-SHELL", "celery -A tasks.celery_app inspect ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    depends_on:
      - api

  celery-flower:
    build: .
    restart: unless-stopped
    command: celery -A tasks.celery_app flower --port=5555
    ports:
      - "5555:5555"
    env_file:
      - .env
    environment:
      <<: *common-vars
    depends_on:
      - api
